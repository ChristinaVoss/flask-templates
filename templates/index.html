<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flask templates</title>
  </head>
  <body>
	   <h1>Hello {{ user }}</h1>
     {% if user == "Christina" %}
     <p>You like cats!</p>
     {% else %}
     <p>You like dogs?</p>
     {% endif %}
  </body>
</html>
